<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>safe content</title>
</head>
<body>
    <h1>Sign in!</h1>
    <section class="log-in">
        <form onsubmit="onLogin(event)">
        <h2>Username</h2>
            <input type="text" autocomplete="off"  name="username" placeholder="Enter Username" />
            <h2>Password</h2>
            <input type="password" autocomplete="off"  name="password" placeholder="Enter Password" />
            <button>Login</button>
        </form>
    </section>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/safe-content.service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
